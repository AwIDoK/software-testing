name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSHKEY }}
          script: cd ${{ secrets.PROJECT_PATH }} && git reset --hard HEAD && git pull &&  sudo /usr/bin/systemctl restart todomanager-client.service && sudo /usr/bin/systemctl restart todomanager-backend.service